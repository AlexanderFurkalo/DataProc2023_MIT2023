<div *ngIf="boots" class="LittleSquare">

    <h3>Update this list</h3>

    <div class="form">
        <input type="hidden" [(ngModel)]="boots.id">
        <input type="text" [(ngModel)]="boots.name"><br><br>
        <input type="number" [(ngModel)]="boots.size"><br><br>
        <input type="number" [(ngModel)]="boots.price"><br><br>
        <input type="text" [(ngModel)]="boots.image"><br><br>
        <button (click)="updateItems()"> Update items </button>
    </div>
</div>
